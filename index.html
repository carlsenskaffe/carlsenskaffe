<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlsens Kaffe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/ico" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>


    <header class="header">
        <div class="container">
            <div class="logo_div">
                <a href="index.html">
                    <img src="assets/logo.png" width="125" height="125" class="logo">
                </a>
            </div>

            <nav class="navbar">
                <a href="#hero-button">Menu</a>
                <a href="#">Priser</a>
                <a href="#">Forespørgsel</a>
            </nav>

            <button class="hamburger">
                <div class="bar"></div>
            </button>
           
    </header>
    <nav class="mobile-nav">
        <a href="#hero-button">Menu</a>
        <a href="#">Priser</a>
        <a href="#">Forespørgsel</a>
        <div class="mobile-footer">
            <a href="#">Instagram</a>
            <img href="https://www.findsmiley.dk/1411083" src="assets/Smiley.png" class="mobile-smiley">
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Gør dit event uforglemmeligt</h1>
            <p>Lej vores kaffecykel til dit arrangement </p>
            <button class="hero-button" id="hero-button">Få et uforpligtende tilbud</button>
        </div> 
    </div>


    <section class="drinks-menu">
        <h2 Class="Vores-Menu" id ="IdMenu">Vores Menu</h2>
        <div class="drink-item">
            <img src="assets/svg/Espresso.svg" alt="Espresso" class="drink-icon">
            <h3>Espresso</h3>
        </div>
        <div class="drink-item">
            <img src="assets/svg/Cortado.svg" alt="Cortado" class="drink-icon">
            <h3>Cortado</h3>
        </div>
        <div class="drink-item">
            <img src="assets/svg/Flat White.svg" alt="FlatWhite" class="drink-icon">
            <h3>Flat White</h3>
        </div>
        <div class="drink-item">
            <img src="assets/svg/Americano.svg" alt="Americano" class="drink-icon">
            <h3>Americano</h3>
        </div>
        <div class="drink-item">
            <img src="assets/svg/Caffe Latte.svg" alt="CaffeLatte" class="drink-icon">
            <h3>Caffe Latte</h3>
        </div>
        <div class="drink-item">
            <img src="assets/svg/Cappuccino.svg" alt="Cappuccino" class="drink-icon">
            <h3>Cappuccino</h3>
        </div>
        <div class="drink-item">
            <img src="assets/svg/Iskaffe.svg" alt="Iskaffe" class="drink-icon2">
            <h3>Iskaffe m. valgfri sirup</h3>
        </div>
        
        <div class="drink-item">
            <img src="assets/svg/Varm Kakao.svg" alt="VarmKakao" class="drink-icon">
            <h3>Varm Kakao</h3>
        </div>
        <div class="drink-item">
            <img src="assets/svg/Chai Latte.svg" alt="ChaiLatte" class="drink-icon">
            <h3>Chai Latte</h3>
        </div>
        <div class="drink-item">
            <img src="assets/svg/Te.svg" alt="Te" class="drink-icon">
            <h3>Økologisk valgfri Te</h3>
        </div>
        
    </section>

    <section></section>
   <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>




   <script src="main.js"></script>
</body>
</html>
